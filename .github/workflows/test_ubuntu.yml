name: Tests (Ubuntu)

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Python + Rust bindings)
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate 2>/dev/null || source .venv/Scripts/activate
          python -m pip install -U "pip>=22.1.2"
          python -m pip install "maturin[patchelf]"
          maturin develop
          python -m pip install ".[dev]"

      - name: Run Rust tests
        shell: bash
        run: |
          cargo test --manifest-path engine/Cargo.toml
          cargo test --manifest-path bindings/Cargo.toml

      - name: Run Python tests
        shell: bash
        run: |
          source .venv/bin/activate 2>/dev/null || source .venv/Scripts/activate
          pytest -v tests/ --cov --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
